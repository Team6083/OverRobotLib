language: java
install: true
sudo: true

jdk:
  - oraclejdk11

os:
  - linux

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

jobs:
  include:
    - stage: build
      script: ./gradlew build
    - stage: deploy
      if: branch = master
      script: ./gradlew bintrayUpload


